<!-- Making a simple login page -->
<html>
<head>
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/d69090e79d.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 20;
            padding: 5;
            background-color: #f8aeae;
        }
        #musicButton {
            padding: 2vh 4vh;
            background-color: #007bff;
            color: #fff;
            border: 0.3vw solid #140606;
            cursor: pointer;
        }
        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f77171;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 150px;
            border-radius: 3px;
        }
        input[type="submit"]:hover {
            background-color: #020d18;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="BGMusic.mp3" type="audio/mpeg">
    </audio>

    <button id="musicButton"><i class="fa-solid fa-music"></i></button>


    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicButton = document.getElementById('musicButton');

        window.addEventListener('load', function () {
            bgMusic.play();
        });

        musicButton.addEventListener('click', function () {
            if (bgMusic.paused) {
                bgMusic.play();
                musicButton.textContent = 'Pause';
            } else {
                bgMusic.pause();
                musicButton.textContent = 'Play';
            }
        });
    </script>
    <div class="container">
        <h2>Login Page</h2>
        <form target="_blank" name="loginForm" method="post">
            E-mail: <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            Password: <input type="password" id="password" name="password" title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
            <br>
            <input type="submit" value="Login" formaction="index.html">
        </form>
    </div>
</html>
