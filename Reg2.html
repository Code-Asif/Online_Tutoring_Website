<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="validation.js"></script>
</head>
<style>
    * {
        margin: auto;
        border-radius: 1.2rem;
        font-family: 'Times New Roman', Times, serif;
    }

    form {
        width: 80vw;
        border: 0.5rem solid #100c0c;
        font-size: 1.8rem;
        padding: .2rem;
    }

    html {
        font-size: 62.5%;
    }

    input[type=text],
    input[type=password],
    input[type=date],
    input[type=number],
    input[type=email] {
        margin: auto;
        width: 90%;
        padding: 1rem;
        border: 0.1rem solid #ccc;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: auto;
        margin: 0.8rem 1rem;
        cursor: pointer;
        width: 90%;
        font-size: 2.3rem;
        border-radius: 1rem;
    }

    button:hover {
        opacity: 0.8;
    }

    .imgcontainer {
        text-align: center;
        width: fit-content;
        float: auto;
        display: block;
    }

    .container {
        padding: 0.1rem;
    }

    h2 {
        text-align: center;
        font-size: 4.5rem;
    }

    @media (max-width: 1200px) {
        html {
            font-size: 80%;
        }

    }

    @media (max-width: 998px) {
        html {
            font-size: 70%;
        }
    }

    @media (max-width: 768px) {
        html {
            font-size: 60%;
        }
    }

    @media (max-width: 600px) {
        html {
            font-size: 50%;
        }
    }

    @media (max-width: 480px) {
        html {
            font-size: 40%;
        }
    }

    @media (max-width: 320px) {
        html {
            font-size: 30%;
        }
    }

    @media (max-width: 280px) {
        html {
            font-size: 20%;
        }
    }

    @media (max-width: 240px) {
        html {
            font-size: 10%;
        }
    }
</style>

<body>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["uname1"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var password = document.forms["registrationForm"]["psw"].value;
            var mobile = document.forms["registrationForm"]["mob"].value;
            var birthdate = document.forms["registrationForm"]["birthdate"].value;

            if (name === "") {
                alert("Name must be filled out");
                return false;
            }

            if (email === "") {
                alert("Email must be filled out");
                return false;
            } else if (!/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/.test(email)) {
                alert("Invalid email address");
                return false;
            }

            if (password === "") {
                alert("Password must be filled out");
                return false;
            } else if (!/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/.test(password)) {
                alert("Password must contain at least one number and one uppercase and lowercase letter, and be at least 8 characters long");
                return false;
            }

            if (mobile === "") {
                alert("Mobile must be filled out");
                return false;
            } else if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Invalid mobile number. It should have 10 digits.");
                return false;
            }

            if (birthdate === "") {
                alert("Date of Birth must be filled out");
                return false;
            }

            return true;
        }
    </script>
    <form name="registrationForm" action="/LoginPage.html" onsubmit="return validateForm()">
        <h2>Registration Form</h2>
        <div class="container">
            <div class="imgcontainer">
                <img src="./All_Images/tfc_logo.png" alt="Avatar" class="image">
            </div>
            <table border="1" style="width: 100%;">
                <tr>
                    <th colspan="1">
                        <label class="form-label">Name:</label>
                    </th>
                    <td colspan="5">
                        <input type="text" class="form-control" placeholder="First name" name="uname1">
                    </td>

                </tr>

                <tr>
                    <th colspan="1">
                        <label class="form-label">Email: </label>
                    </th>
                    <td colspan="5">
                        <input type="email" class="form-control" placeholder="Enter Email" name="email">
                    </td>
                </tr>

                <tr>
                    <th colspan="1">
                        <label class="form-label">Password: </label>
                    </th>
                    <td colspan="5">
                        <input type="password" class="form-control" placeholder="Enter Password" name="psw"
                            title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters">
                    </td>
                </tr>

                <tr>
                    <th colspan="1">
                        <label class="form-label">Mobile: </label>
                    </th>
                    <td colspan="5">
                        <input type="number" class="form-control" placeholder="Enter mobile no." name="mob"
                            title="10 digit only">
                    </td>
                </tr>
                <br>
                <tr>
                    <th colspan="1">
                        <label class="form-label">Date of Birth: </label>
                    </th>
                    <td colspan="5">
                        <input type="date" class="form-control" id="birthdate" name="birthdate">
                    </td>
                </tr>
                <tr>
                    <th colspan="1">
                        <label class="form-label">Gender: </label>
                    </th>
                    <td colspan="5">
                        <select id="gender" class="form-select" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <br>
                <tr>
                    <th colspan="5">
                        <button type="submit">Register</button>
                    </th>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
