<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>
<html>
<style>
    * {
        margin: auto;
        border-radius: 1.2rem;
        font-family: 'Times New Roman', Times, serif;
    }

    form {
        width: 80vw;
        border: 0.5rem solid #100c0c;
        font-size: 1.8rem;
        padding: .2rem;
    }

    html {
        font-size: 62.5%;
    }

    input[type=text],
    input[type=password],
    input[type=date],
    input[type=number],
    input[type=email] {
        margin: auto;
        width: 90%;
        padding: 1rem;
        border: 0.1rem solid #ccc;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: auto;
        margin: 0.8rem 1rem;
        cursor: pointer;
        width: 90%;
        font-size: 2.3rem;
        border-radius: 1rem;
    }

    button:hover {
        opacity: 0.8;
    }

    .imgcontainer {
        text-align: center;
        width: fit-content;
        float: auto;
        display: block;
    }

    .container {
        padding: 0.1rem;
    }

    h2 {
        text-align: center;
        font-size: 4.5rem;
    }

    @media (max-width: 1200px) {
        html {
            font-size: 80%;
        }
        
    }

    @media (max-width: 998px) {
        html {
            font-size: 70%;
        }
    }

    @media (max-width: 768px) {
        html {
            font-size: 60%;
        }
    }

    @media (max-width: 600px) {
        html {
            font-size: 50%;
        }
    }

    @media (max-width: 480px) {
        html {
            font-size: 40%;
        }
    }

    @media (max-width: 320px) {
        html {
            font-size: 30%;
        }
    }

    @media (max-width: 280px) {
        html {
            font-size: 20%;
        }
    }
</style>

<body>
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <form action="/LoginPage.html">
                <h2>Registration Form</h2>
                <div class="container">
                    <div class="imgcontainer">
                        <img src="./All_Images/tfc_logo.png" alt="Avatar" class="avatar">
                    </div>
                    <label class="form-label">Name:</label>
                        <input type="text" class="form-control" placeholder="First name" name="uname1" required
                            pattern="[a-zA-Z\s]+">
        
                    <label class="form-label">Email: </label><input type="password" class="form-control"
                        placeholder="Enter Email" name="psw" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        
                    <label class="form-label">Password: </label><input type="password" class="form-control"
                        placeholder="Enter Password" name="psw"
                        title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters"
                        required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        
                    <label class="form-label">Mobile: </label><input type="number" class="form-control"
                        placeholder="Enter mobile no." name="uname" title="10 digit only" required pattern="[0-9]{10}">
                    <br>
        
                    <label class="form-label">Date of Birth: </label><input type="date" class="form-control" id="birthdate"
                        name="birthdate" required>
                    <br>
        
                    <label class="form-label">Gender: </label><select style="width: 90%;" id="gender" class="form-select" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
