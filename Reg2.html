<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<html>
<style>
    * {
        max-width: 90%;
        max-height: 120%;
        margin: 0rem auto 1rem auto;
        padding: 1rem;
        border-radius: 5rem;
    }

    form {
        width: 90%;
        border: 0.5rem solid #100c0c;
        padding: 1%;
    }

    html {
        font-size: 62.5%;
    }

    input[type=text],
    input[type=password],
    input[type=date],
    input[type=number],
    input[type=email] {
        width: 100%;
        padding: 1rem 1rem;
        margin: 0.8rem 0;
        display: block;
        border: 0.1rem solid #ccc;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 1.2rem 1.2rem;
        margin: 0.8rem 0;
        border: none;
        cursor: pointer;
        width: 100%;
        font-size: 120%;
    }

    button:hover {
        opacity: 0.8;
    }

    .imgcontainer {
        text-align: center;
        margin: 2.4rem 0 1.2rem 0;
    }

    .container {
        padding: 0.3rem;
    }

    h2 {
        text-align: center;
        font-size: 4.5rem;
    }

    b {
        margin-left: 0%;
        font-size: 2.1rem;
        text-align: left;
    }


    @media (max-width: 1200px) {
        html {
            font-size: 65%;
        }
    }

    @media (max-width: 998px) {
        html {
            font-size: 55%;
        }
    }

    @media (max-width: 768px) {
        html {
            font-size: 45%;
        }
    }

    @media (max-width: 600px) {
        html {
            font-size: 35%;
        }
    }

    @media (max-width: 480px) {
        html {
            font-size: 25%;
        }
    }

    @media (max-width: 320px) {
        html {
            font-size: 15%;
        }
    }

    @media (max-width: 280px) {
        html {
            font-size: 10%;
        }
    }
</style>

<body>
    <form action="/LoginPage.html">
        <h2>Registration Form</h2>
        <div class="imgcontainer">
            <img src="./All_Images/tfc_logo.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <b>Name:</b> <input type="text" placeholder="Enter name" name="uname" required pattern="[a-zA-Z\s]+">

            <b>Email: </b><input type="password" placeholder="Enter Email" name="psw" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            <b>Password: </b><input type="password" placeholder="Enter Password" name="psw"
                title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">

            <b>Mobile: </b><input type="number" placeholder="Enter mobile no." name="uname" title="10 digit only"
                required pattern="[0-9]{10}">
            <br>

            <b>Date of Birth: </b><input type="date" id="birthdate" name="birthdate" required>
            <br>
            <br>

            <b>Gender: </b><select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
