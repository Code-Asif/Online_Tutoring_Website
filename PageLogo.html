<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future Classes Logo</title>
</head>
<style>

    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #1a1a1a;
    }

    html {
        font-size: 62.5%;
    }
    
    .logo {
        display: flex;
        align-items: center;
        font-family: 'Arial', sans-serif;
        color: #fff;
        font-size: 5rem;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
    }
    
    .circle {
        align-items: center;
        margin-top: 40rem;
        width: 100rem;
        height: 50rem;
        background: radial-gradient(#00aaff, transparent);
        border-radius: 0%;
        position: absolute;
        animation: pulse 0.5s infinite alternate;
    }
    
    .text {
        text-align: center;
    }
    
    .text span {
        color: #00aaff;
    }
    
    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 0.9;
        }
        100% {
            transform: scale(1.1);
            opacity: 0.1;
        }
    }

    @media (max-width: 1200px) {
        html {
            font-size: 95%;
        }
    }
    
    @media (max-width: 998px) {
        html {
            font-size: 85%;
        }
    }
    
    @media (max-width: 768px) {
        html {
            font-size: 75%;
        }
    }
    
    @media (max-width: 600px) {
        html {
            font-size: 65%;
        }
    }
    
    @media (max-width: 480px) {
        html {
            font-size: 55%;
        }
    }
    
    @media (max-width: 320px) {
        html {
            font-size: 45%;
        }
    }
    
</style>
<body>
    <div class="logo">
        <div class="circle"></div>
        <div class="text">
            <br>
            <span>The</span> Future Classes
        </div>
    </div>
</body>
</html>
