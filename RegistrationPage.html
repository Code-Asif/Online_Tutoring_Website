<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d69090e79d.js" crossorigin="anonymous"></script>
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 2vw;
            padding: 0.4vw;
            background-color: #f8aeae;
        }

        #musicButton {
            padding: 2vh 4vh;
            background-color: #007bff;
            border: 0.3vw solid #140606;
            cursor: pointer;
            border-radius: 1.5vw;
        }

        .container {
            max-width: 50vw;
            margin: 0 auto;
            padding: 5vw;
            background-color: #f77171;
            border-radius: 5vw;
        }

        h2 {
            text-align: center;
            margin-top: 0.1vw;
            font-size: 4.5vw;
        }

        label {
            display: block;
            margin-bottom: 2vw;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 1vw;
            margin-bottom: 1.5vh;
            border: 0.5vw;
            border-radius: 0.5vw;
            font-size: 2vw;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        input[type="date"] {
            width: 45%;
            padding: 1vw;
            margin-bottom: 1.5vh;
            border: 1px solid #ccc;
            border-radius: 0.5vw;
            font-size: 1;
        }

        input[type="submit"]:hover {
            background-color: #020d18;
        }
    </style>
</head>

<body>

    <audio id="bgMusic" autoplay loop>
        <source src="BGMusic.mp3" type="audio/mpeg">
    </audio>

    <button id="musicButton"><i class="fa-solid fa-music"></i></button>


    <script>
        const bgMusic = document.getElementById('bgMusic');
        const musicButton = document.getElementById('musicButton');

        window.addEventListener('load', function () {
            bgMusic.play();
        });

        musicButton.addEventListener('click', function () {
            if (bgMusic.paused) {
                bgMusic.play();
                musicButton.textContent = 'Pause';
            } else {
                bgMusic.pause();
                musicButton.textContent = 'Play';
            }
        });
    </script>
    <div class="container">
        <h2>Registration Form</h2>
        <form target="_blank" method="post">
            Name: <input type="text" id="name" name="name" title="Enter only alphabet" required pattern="[a-zA-Z\s]+">

            E-mail: <input type="email" id="email" name="email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">

            Password: <input type="password" id="password" name="password"
                title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 or more characters"
                required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <br>
            Mobile: <input type="text" id="mobile" name="mobile" title="Enter only numbers" required
                pattern="[0-9]{10}">
            <br><br>
            Gender: <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <br>
            Date of Birth: <input type="date" id="birthdate" name="birthdate" required>
            <br>
            <br>
            <br>

            <input type="submit" value="Register" formaction="LoginPage.html">
        </form>
    </div>
</body>

</html>
